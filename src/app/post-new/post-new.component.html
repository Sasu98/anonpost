<mat-card>
    <mat-form-field class="title"><input matInput type="text" placeholder="Title" [(ngModel)] = "title"></mat-form-field><br>
    <mat-form-field class="body"><textarea matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="10" placeholder="Body" [(ngModel)]="body"></textarea></mat-form-field><br>
</mat-card>

<button class="return" (click)="returnPage()" mat-icon-button style="background-color: lightblue">&#11013;</button>
<button class="send" (click)="sendPost()" mat-icon-button style="background-color: lightblue">&#10003;</button>
